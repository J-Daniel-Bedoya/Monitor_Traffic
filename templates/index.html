<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Backups Mikrotik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sistema de Backups Mikrotik</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Subir Archivo de Mikrotik</h5>
                <div class="alert alert-info">
                    Solo se aceptan archivos .backup y .rsc de Mikrotik
                </div>
                <form id="uploadForm" class="mt-3">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="fileInput" accept=".backup,.rsc" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Subir Backup</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Archivos Guardados</h5>
                <div id="fileList" class="list-group mt-3">
                    <!-- La lista de archivos se cargará aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
